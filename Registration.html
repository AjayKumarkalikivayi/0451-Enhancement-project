        <h4><center>Fill the Registration Form</center></h4>
        <form action="Login.html">
            <h3>Registration Form:</h3>
            <form><center>
                Name:
                <input type="text",name="Name" Size="45" placeholder="Enter Your name" autofocus/><br>
                Password:
                <input type="text",name="Password" Size="45" placeholder="Enter Your Password"/><br>
                Age:
                <input type="text",name="Age" Size="45" placeholder="Enter Your Age"/><br>
                Select Branch:
               <input list="branch" name="Branches">
               <datalist id="branch">
                <option value="CSE"></option>
                <option value="AI&ML"></option>
                <option value="DS"></option>
                <option value="ECE"></option>
                </datalist>
               <br>
               Gender: 
               <input type="radio" name="Gender" value="M">Male
               <input type="radio" name="Gender" value="F">Female
               <input type="radio" name="Gender" value="O">Other<br>
               Languages Known:
               <input type="checkbox" name="Telugu">Telugu
               <input type="checkbox" name="Hindi">Hindi
               <input type="checkbox" name="English">English<br>
               <br>
               <input type="Submit">
            </form></center>
        </form>
